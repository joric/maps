<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>301 Moved Permanently</title>
  <meta http-equiv="refresh" content="5;url=https://joric.github.io/folon/">
  <link rel="canonical" href="https://joric.github.io/folon/">
</head>
<body>
  <h1>301 Moved Permanently</h1>
  <p>This page has moved to a new location:</p>
  <p><a href="https://joric.github.io/folon/">https://joric.github.io/folon/</a></p>
  <p>Please update your bookmarks or links.</p>

  <p>To download the old map save, click <a href="#" id="dl">here</a>.</p>

  <p>Redirecting in 5 seconds...</p>

  <script>
    document.getElementById('dl').onclick = e => {
      e.preventDefault();
      const data = localStorage.getItem('joricsFalloutLondonMaps');
      if (!data) return alert('No data found in localStorage under "joricsFalloutLondonMaps".');
      const blob = new Blob([data], {type: 'application/json'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'joricsFalloutLondonMaps.json';
      a.click();
      URL.revokeObjectURL(url);
    };
  </script>
</body>
</html>
